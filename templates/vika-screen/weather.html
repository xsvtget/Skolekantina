<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vær • Sandnes</title>
    <link rel="stylesheet" href="/static/style/weather.css" />
</head>

<body>
    <div id="stage" class="stage">
        <header>
            <div class="brand">
                <div class="city">Sandnes, Norge</div>
                <div class="time" id="clock">—:—</div>
            </div>
            <div class="summary" id="summary">—</div>
        </header>

        <section class="main">
            <!-- VENSTRE: Nåværende + Time for time -->
            <div>
                <div class="panel current">
                    <div>
                        <div class="temp" id="temp">--°</div>
                        <div class="feels" id="feels">Føles som: —°</div>
                        <div class="hi-lo" id="hilo">H: —° • L: —°</div>
                    </div>
                    <div>
                        <div class="wdesc" id="wdesc">—</div>
                        <div class="kpis">
                            <div class="chip">Vind: <b id="wind">— m/s</b></div>
                            <div class="chip">Nedbørssjanse: <b id="prec">—%</b></div>
                            <div class="chip">Skydekke: <b id="clouds">—%</b></div>
                        </div>
                    </div>
                </div>

                <div class="panel hourly">
                    <div class="panel-title">Time for time</div>
                    <div id="hours" class="row"></div>
                </div>
            </div>

            <!-- HØYRE: 7 dager -->
            <div class="panel">
                <div class="panel-title">7 dager</div>
                <div id="days" class="daily"></div>
            </div>
        </section>

        <footer>
            <div class="source">Kilde: Open-Meteo • Oppdateres hvert minutt</div>
            <div></div>
        </footer>
    </div>

    <script src="/static/js/weather.js"></script>
</body>

</html>
